<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speex - Voice to Text for Mac</title>
  <meta name="description" content="Speex transcribes your voice to text instantly on macOS. Fast, private, and always ready in your menu bar.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #f5f5f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .hero { max-width: 600px; }
    .logo {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.25rem;
      color: #86868b;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }
    .download-btn {
      display: inline-block;
      background: #f5f5f7;
      color: #0a0a0a;
      text-decoration: none;
      padding: 0.875rem 2rem;
      border-radius: 980px;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .download-btn:hover { opacity: 0.85; }
    .meta {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #6e6e73;
    }
    .features {
      display: flex;
      gap: 2.5rem;
      margin-top: 4rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .feature {
      max-width: 160px;
    }
    .feature h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .feature p {
      font-size: 0.8rem;
      color: #86868b;
      line-height: 1.4;
    }
    footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.75rem;
      color: #48484a;
    }
    footer a { color: #48484a; text-decoration: none; }
    footer a:hover { color: #86868b; }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="logo">Speex</h1>
    <p class="tagline">Voice to text, instantly.<br>Always ready in your menu bar.</p>
    <a href="/download" class="download-btn">Download for Mac</a>
    <p class="meta">macOS 14+ &middot; Free</p>
    <div class="features">
      <div class="feature">
        <h3>Fast</h3>
        <p>Transcribe in real-time with local or cloud models</p>
      </div>
      <div class="feature">
        <h3>Private</h3>
        <p>On-device processing with local Whisper model</p>
      </div>
      <div class="feature">
        <h3>Simple</h3>
        <p>One shortcut to start, auto-paste when done</p>
      </div>
    </div>
  </div>
  <footer>&copy; 2026 Speex &middot; <a href="mailto:andresilvagomez@gmail.com">Contact</a></footer>
</body>
</html>
